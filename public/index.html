<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GraphQL + Groq AI Dev Console</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: "Segoe UI", sans-serif;
      background: #0d1117;
      color: #e6edf3;
    }
    .panel {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .left { border-right: 2px solid #30363d; }
    h2 { margin-bottom: 10px; }
    textarea {
      flex: 1;
      background: #161b22;
      color: #e6edf3;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      resize: none;
    }
    button {
      background: #238636;
      color: white;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover { background: #2ea043; }
    pre {
      flex: 1;
      background: #161b22;
      padding: 10px;
      border-radius: 8px;
      overflow-y: auto;
      white-space: pre-wrap;
      margin-top: 10px;
    }
    #ai-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
    }
    #ai-sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 400px;
      height: 100%;
      background: #0d1117;
      border-left: 2px solid #30363d;
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    #ai-sidebar.open {
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <!-- GraphQL Panel -->
  <div class="panel left">
    <h2>âš¡ GraphQL Playground</h2>
    <textarea id="graphqlQuery">{ books { id title author } }</textarea>
    <button onclick="runQuery()">Run Query</button>
    <pre id="graphqlResult">Results will appear here...</pre>
  </div>

  <!-- AI Helper Icon -->
  <div id="ai-icon" onclick="toggleAI()"><p>ðŸ§ </p></div>

  <!-- AI Helper Panel -->
  <div id="ai-sidebar">
    <h2>ðŸ§  Groq AI Assistant</h2>
    <textarea id="aiQuestion" placeholder="Ask about GraphQL syntax or examples..."></textarea>
    <button onclick="askAI()">Ask AI</button>
    <pre id="aiResponse">AI suggestions will appear here...</pre>
  </div>

  <script>
    async function runQuery() {
      const query = document.getElementById("graphqlQuery").value;
      const res = await fetch("/api", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query }),
      });
      const data = await res.json();
      document.getElementById("graphqlResult").innerText = JSON.stringify(data, null, 2);
    }

    async function askAI() {
      const question = document.getElementById("aiQuestion").value;
      const query = `
        query AiAssistant($prompt: String!) {
          aiAssistant(prompt: $prompt)
        }
      `;
      const variables = { prompt: question };
      const res = await fetch("/api", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query, variables }),
      });
      const data = await res.json();
      if (data.errors) {
        document.getElementById("aiResponse").innerText = JSON.stringify(data.errors, null, 2);
      } else {
        document.getElementById("aiResponse").innerText = data.data.aiAssistant || "Error fetching response";
      }
    }

    function toggleAI() {
      const sidebar = document.getElementById("ai-sidebar");
      sidebar.classList.toggle("open");
    }
  </script>
</body>
</html>
